<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/output.css" />
  </head>

  <body class="min-h-screen overflow-x-hidden bg-zinc-950 font-[Inter] text-zinc-50">
    <div class="pointer-events-none fixed inset-0 -z-10">
      <div class="absolute inset-0 bg-zinc-950"></div>
      <div class="absolute -top-56 left-[-14rem] h-[34rem] w-[34rem] rounded-full bg-cyan-400/32 blur-3xl sm:h-[42rem] sm:w-[42rem] md:h-[52rem] md:w-[52rem]"></div>
      <div class="absolute -top-72 right-[-18rem] h-[36rem] w-[36rem] rounded-full bg-fuchsia-500/30 blur-3xl sm:h-[44rem] sm:w-[44rem] md:h-[56rem] md:w-[56rem]"></div>
      <div class="absolute bottom-[-24rem] left-1/2 h-[30rem] w-[30rem] -translate-x-1/2 rounded-full bg-blue-500/26 blur-3xl sm:h-[36rem] sm:w-[36rem] md:h-[46rem] md:w-[46rem]"></div>
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_16%_14%,rgba(34,211,238,0.26),transparent_55%)]"></div>
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_86%_18%,rgba(217,70,239,0.22),transparent_55%)]"></div>
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_55%_90%,rgba(59,130,246,0.18),transparent_60%)]"></div>
      <div class="absolute inset-0 opacity-[0.06] bg-[radial-gradient(circle_at_50%_50%,rgba(255,255,255,0.10),transparent_60%)]"></div>
    </div>

    <header class="sticky top-0 z-40 border-b border-white/10 bg-zinc-950/30 backdrop-blur-xl">
      <div class="pointer-events-none absolute inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-400/34 via-blue-500/16 to-transparent"></div>
        <div class="absolute left-[-14rem] top-1/2 h-[18rem] w-[min(52rem,96vw)] -translate-y-1/2 rounded-full bg-cyan-300/30 blur-3xl"></div>
        <div class="absolute left-10 top-[-9rem] h-[14rem] w-[min(26rem,78vw)] rounded-full bg-fuchsia-400/20 blur-3xl sm:left-28 sm:h-[16rem] sm:w-[32rem]"></div>
        <div class="absolute inset-0 opacity-[0.10] bg-[radial-gradient(circle_at_18%_50%,rgba(255,255,255,0.22),transparent_55%)]"></div>
      </div>

      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="../index.html" class="inline-flex items-baseline gap-3">
          <span class="font-['Space_Grotesk'] text-base font-semibold tracking-tight text-white drop-shadow-[0_0_34px_rgba(34,211,238,0.35)]">
            Tonje <span class="text-white/75">Albertin</span> Kristiansen
          </span>
          <span class="hidden text-xs font-semibold tracking-[0.22em] text-cyan-200/90 md:inline">FRONT-END</span>
        </a>

        <nav class="hidden items-center gap-2 text-sm md:flex">
          <a href="../index.html#projects" class="rounded-full px-3 py-2 text-zinc-200/90 hover:bg-white/5 hover:text-white">Projects</a>
          <a href="../index.html#contact" class="rounded-full px-3 py-2 text-zinc-200/90 hover:bg-white/5 hover:text-white">Contact</a>
        </nav>

        <a href="../index.html#projects" class="rounded-full border border-white/10 bg-white/5 px-3 py-2 text-sm font-medium text-white hover:bg-white/10">
          View work
        </a>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-14 sm:py-16">
      <div class="flex flex-wrap items-center justify-between gap-4" data-reveal>
        <a href="../index.html#projects" class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-2 text-sm font-semibold text-zinc-100 hover:bg-white/10">
          <span class="text-cyan-300">‚Üê</span> Back to projects
        </a>

        <button
          id="copyLink"
          type="button"
          class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-2 text-sm font-semibold text-zinc-100 hover:bg-white/10"
        >
          Copy link
        </button>
      </div>

      <section class="mt-10 grid gap-8 lg:grid-cols-12 lg:items-start">
        <div class="lg:col-span-7" data-reveal>
          <p id="kicker" class="text-xs font-semibold tracking-[0.25em] text-cyan-300/90">PROJECT</p>

          <h1 id="title" class="mt-4 text-3xl font-semibold tracking-tight sm:text-4xl md:text-5xl"></h1>

          <p id="intro" class="mt-5 max-w-2xl text-base leading-relaxed text-zinc-300 md:text-lg"></p>

          <div class="mt-8 flex flex-wrap gap-3">
            <a
              id="live"
              target="_blank"
              class="rounded-full bg-white px-5 py-2.5 text-sm font-semibold text-zinc-950 hover:opacity-95"
            >
              Live site
            </a>

            <a
              id="github"
              target="_blank"
              class="rounded-full border border-white/10 bg-white/5 px-5 py-2.5 text-sm font-semibold text-zinc-100 hover:bg-white/10"
            >
              GitHub README
            </a>
          </div>

          <div class="mt-10 rounded-3xl border border-white/10 bg-white/5 p-6 backdrop-blur" data-reveal>
            <h2 class="text-lg font-semibold tracking-tight">Overview</h2>
            <p id="description" class="mt-3 leading-relaxed text-zinc-300"></p>

            <div class="mt-6 border-t border-white/10 pt-6">
              <h3 class="text-xs font-semibold tracking-[0.22em] text-zinc-200/80">TECH</h3>
              <ul id="tech" class="mt-4 flex flex-wrap gap-2"></ul>
            </div>
          </div>
        </div>

        <div class="lg:col-span-5" data-reveal>
          <figure class="group relative overflow-hidden rounded-3xl border border-white/10 bg-white/5 backdrop-blur">
            <div class="pointer-events-none absolute inset-0 -z-10">
              <div class="absolute -top-24 left-[-6rem] h-64 w-64 rounded-full bg-cyan-400/18 blur-3xl"></div>
              <div class="absolute -bottom-28 right-[-6rem] h-72 w-72 rounded-full bg-fuchsia-500/16 blur-3xl"></div>
            </div>
            <img
              id="image"
              alt=""
              class="h-[18rem] w-full object-cover transition duration-700 group-hover:scale-[1.03] sm:h-[22rem] lg:h-[28rem]"
            />
            <figcaption id="caption" class="border-t border-white/10 px-5 py-4 text-sm text-zinc-300">
              Project preview
            </figcaption>
          </figure>

          <div class="mt-6 rounded-3xl border border-white/10 bg-white/5 p-6 backdrop-blur" data-reveal>
            <h3 class="text-xs font-semibold tracking-[0.22em] text-zinc-200/80">DETAILS</h3>
            <div class="mt-4 grid gap-3 text-sm">
              <div class="flex items-center justify-between gap-6 rounded-2xl border border-white/10 bg-white/5 px-4 py-3">
                <span class="text-zinc-300">Status</span>
                <span class="text-zinc-100">Featured</span>
              </div>
              <div class="flex items-center justify-between gap-6 rounded-2xl border border-white/10 bg-white/5 px-4 py-3">
                <span class="text-zinc-300">Category</span>
                <span id="category" class="text-zinc-100">Front-end</span>
              </div>
              <div class="flex items-center justify-between gap-6 rounded-2xl border border-white/10 bg-white/5 px-4 py-3">
                <span class="text-zinc-300">Focus</span>
                <span id="focus" class="text-zinc-100">UI + structure</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../assets/js/project.js"></script>
    <script src="../assets/js/reveal.js"></script>

    <script>
      const btn = document.getElementById("copyLink");
      if (btn) {
        btn.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(window.location.href);
            btn.textContent = "Copied";
            setTimeout(() => (btn.textContent = "Copy link"), 1200);
          } catch {
            btn.textContent = "Copy failed";
            setTimeout(() => (btn.textContent = "Copy link"), 1200);
          }
        });
      }
    </script>
  </body>
</html>
